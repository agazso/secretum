<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello!</title>
        <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

.message {
  display: flex;
  flex-direction: row;
  align-items: flex-end;
  padding: 5px;
  background-color: #ddd;
  border-radius: 4px;
  max-width: 40%;
  margin: 4px;
}

.message.mine {
  flex-direction: row-reverse;  
  background-color: #08f;
  color: #fff;
}

ul.history {
  list-style: none;

}

.history {
  max-width: 100%;
  margin: 0 auto;
}

        </style>
    </head>
    <body>
        <div id="example"></div>
        <div id="loginform">
            Name: <input type="text" id="name" value="Name"><br>
            Room: <input type="text" id="room" value="Room"><br>
            Secret: <input type="text" id="secret" value="Secret"><br>
            <button id="login">Login</button>
        </div>

        <div id="chat" style="display:none">
            <ul id="history"></ul>
            <input type="text" id="chatinput" value="">
            <button id="send">Send</button>
        </div>

        <script src="./bin/app.js"></script>
    </body>
</html>
