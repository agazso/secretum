<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Hello!</title>
        <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Helvetica, Arial, sans-serif;
  font-size: 100%;
  overflow: hidden;
}

html, body {
  width: 100%;
  height: 100%;
  position: fixed;
}

@media 
(-webkit-min-device-pixel-ratio: 2), 
(min-resolution: 192dpi) {
  * {
    font-size: 100%;
    line-height: 120%;
    font-family: Helvetica, Roboto
  }

  input {
    -webkit-appearance: none;
  } 
}

p.message {
  display: flex;
  flex-direction: row;
  align-items: flex-end;
  padding: 2vw;
  background-color: #ddd;
  border-radius: 2vw;
  max-width: 70%;
  margin: 1vw;
}

p.message.your {
  border-bottom-left-radius: 0px;
}

p.message.mine {
  background-color: #006DF0;
  color: #fff;
  border-bottom-right-radius: 0px;
}

.entry {
  display: flex;
  flex-direction: row;
  align-items: flex-end;
  max-width: 100%;
}

.entry.mine {
  flex-direction: row-reverse;  
}

ul.history {
  list-style: none;
  max-width: 100%;
  width: 100%;
  transition: all 0.444s cubic-bezier(0.7, 0, 0.3, 1);
  position: absolute; 
  overflow-y: auto;
  overflow-x: hidden;
  top: 12vw;
  bottom: 12vw;
}

.history {
  margin: 0 auto;
}


#head {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    display: flex;
    height: 12vw;
    z-index: 90;
    transition: all 0.333s ease-in-out;
    font-size: 100%;
}

.style-bg {
    background: #006DF0;
    color: white;
    position:absolute; 
    top: 0px; 
    left: 0px; 
    height: 5%; 
    overflow:hidden;
}

#chatname {
    margin-top: 1vw;
    padding: 2vw 1vw;  
    height: 10vw;
}

.back {
  width: 6vw;
  height: 6vw;
  cursor: pointer;
  margin-top: 3vw;
}

#loginform input {
    float: left;
    width: 80%;
    height: 10vw;
    margin-left: 10%;
    margin-top: 1vw;
    padding: 2vw 1vw;
    color: #1a1a1a;
    border: 0;
    outline: none;
    background-color: lightgrey;
}

#loginform input.login {
    background-color: #006DF0;
    color: white;  
}

.write input {
    float: left;
    width: 80%;
    height: 10vw;
    margin-top: 1vw;
    padding: 2vw 1vw;
    color: #1a1a1a;
    border: 0;
    outline: none;
}

input.nostyle {
    border: 0;
    width: 90%;
    padding: 12px 0 12px 0;
    background: transparent;
}

.write {
  position: absolute;
  bottom: 0px;
  width: 100%;
  height: 12vw;
  border-top: thin solid lightgrey;
}

.sendcontainer {
  position: relative;
  float: right;
  width: 10vw;
  height: 100%;
  margin-top: 3vw;
}

.send {
  width: 6vw;
  height: 6vw;
  cursor: pointer;
  display:table-cell;
  vertical-align:middle; 
}

        </style>
    </head>
    <body>
        <form id="loginform" action="#">
            <input type="text" id="name" value="Name" placeholder="Name">
            <input type="text" id="room" value="Room" placeholder="Room">
            <input type="text" id="secret" value="Secret" placeholder="Secret">
            <input type="text" id="server" value="" placeholder="Server" style="display: none">
            <input type="text" id="port" value="" placeholder="Port" style="display: none">
            <input type="submit" class="login" id="login" value="Login" />
        </form>

        <div id="chat" style="display:none; position: relative; overflow: hidden; height: 100%; width: 100%;">
            <div id="head" class="style-bg">
              <img id="back" class="back" src="assets/images/back.png" />
              <h1 id="chatname"></h1>
            </div>

            <ul class="history" id="history"></ul>

            <div class="write">
                <form action="#" autocomplete="off">
                  <input type="text" id="chatinput" autocomplete="off" value="" placeholder="Type a message..." />
                  <div class="sendcontainer">
                    <img id="send" class="send" src="assets/images/send-message-button.png" />
                  </div>
                </form>
            </div>
        </div>

        <script src="./bin/app.js"></script>
    </body>
</html>
